<app-toast [message]="toast.message"></app-toast>
<div class="col-md-12">

    <h4 class="page-title">Регистрация</h4>
    <div class="col-md-6 mx-auto float-md-none">
    <form [formGroup]="registerForm" (ngSubmit)="register()">

      <div class="input-group" [ngClass]="setClassUsername()">
        <mat-form-field>
          <i matPrefix class="material-icons">person</i>
          <input class="mat-input-element" matInput type="text" name="username" formControlName="username" placeholder="Логин" autofocus>
          <mat-error  class="mat-error" role="alert" >Нужно ввести <strong >логин</strong></mat-error>
        </mat-form-field>
      </div>
      <div class="input-group" [ngClass]="setClassEmail()">
       <mat-form-field>
          <i matPrefix class="material-icons">mail</i>
          <input class="mat-input-element" matInput type="email" name="email" formControlName="email" placeholder="Почта">
          <mat-error  class="mat-error" role="alert" >Нужно ввести <strong >почту</strong></mat-error>
        </mat-form-field>
      </div>
      <div class="input-group" [ngClass]="setClassPassword()">
        <mat-form-field>
          <i matPrefix class="material-icons">vpn_key</i>
          <input class="mat-input-element" matInput type="password" name="password" formControlName="password" placeholder="Пароль">
          <mat-error  class="mat-error" role="alert" >Нужно ввести <strong >пароль</strong></mat-error>
        </mat-form-field>
      </div>
      <div class="input-group">
       <i matPrefix class="material-icons">vpn_key</i>
        <mat-form-field>
          <mat-select placeholder="Роль" class="mat-select" name="role" formControlName="role" style="margin-left: 10px;">
            <mat-option value="superAdmin">Супер админ</mat-option>
            <mat-option value="salesAdmin">Админ сбыта</mat-option>
            <mat-option value="rentersAdmin">Админ аренды</mat-option>
            <mat-option value="user">Агент</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <button mat-raised-button color="warm" class="" type="submit" [disabled]="!registerForm.valid"><i class="material-icons">person_add</i> Зарегестрировать</button>
    </form>
  </div>
</div>
