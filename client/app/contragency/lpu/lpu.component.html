
  <!-- CRUD -->
<app-loading [condition]="isLoading"></app-loading>

<app-toast [message]="toast.message"></app-toast>

<div class="row info_table">
  <div class="" *ngIf="!isLoading">
    <h4 class="">Текущие врачи {{lpus.length}}</h4>
    <div class="">
      <table class="table table-bordered table-striped">
        <thead class="thead-default">
          <tr>
            <th>Название</th>
            <th>Адрес</th>
            <th>Тип</th>
            <th>Телефон</th>
            <th>Действия</th>
          </tr>
        </thead>
        <tbody *ngIf="lpus.length === 0">
          <tr>
            <td colspan="10">В базе данных нету врачей добавьте их.</td>
          </tr>  
        </tbody>

        <tbody *ngIf="!isEditing">
          <tr *ngFor="let lpu of lpus">
            <td>{{lpu.name}}</td>
            <td>{{lpu.address}}</td>
            <td>{{lpu.type}}</td>
            <td>{{lpu.tel}}</td>
            <td>
              <button class="btn btn-sm btn-warning" (click)="enableEditing(lpu)">
                <i class="fa fa-pencil"></i> 
                Редактировать
              </button> 
              <button class="btn btn-sm btn-danger" (click)="deleteLpu(lpu)">
                <i class="fa fa-trash"></i>  
                Удалить
              </button>
            </td>
          </tr>  
        </tbody>
        <tbody *ngIf="isEditing">
          <tr>
            <td colspan="10">
              <form class="form-inline" #form="ngForm" (ngSubmit)="editLpu(lpu)" style="display:inline">
                <div class="form-group">
                    <input class="form-control" type="text" name="name" [(ngModel)]="lpu.name" placeholder="Название" required>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="address" [(ngModel)]="lpu.address" placeholder="Адрес"  required>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="type" [(ngModel)]="lpu.type"  placeholder="Тип"  required>
                </div>
                <div class="form-group">
                  <input class="form-control" type="text" name="tel" [(ngModel)]="lpu.tel"  placeholder="Телефон"  required>
                </div>
                <button class="btn btn-sm btn-primary" type="submit" [disabled]="!form.form.valid"><i class="fa fa-floppy-o"></i> Сохранить</button>
              </form>
              <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Отменить</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
    <md-sidenav-container class="example-container">
<div class="example-sidenav-content">
        <button md-raised-button (click)="sidenav.open()"><md-icon>add</md-icon>Добавить нового врача
        </button>
      </div>
      <md-sidenav #sidenav class="example-sidenav">
        <div  class="addItem" *ngIf="!isEditing">
    <div>
      <form class="form-inline" [formGroup]="addLpuForm" (ngSubmit)="addLpu()" style="text-align:center">
        <md-form-field>
          <span mdTooltip="Нужно ввести название"><input mdInput class="mat-input-element" type="text" name="name" formControlName="name" placeholder="Название"></span>
        </md-form-field>
        <md-form-field>
          <span mdTooltip="Нужно ввести адрес"><input mdInput class="mat-input-element" type="text" name="address" formControlName="address" placeholder="адрес"></span>
        </md-form-field>

          <span mdTooltip="Нужно ввести тип">
            <md-select  formControlName="type" placeholder="тип">
              <md-option *ngFor="let type of types" [value]="type.value">
                {{ type.viewValue }}
              </md-option>
            </md-select>
          </span>

        <md-form-field>
          <span mdTooltip="Нужно ввести телефон"><input mdInput class="mat-input-element" type="text" name="tel" formControlName="tel" placeholder="телефон"></span>
        </md-form-field>
        <button md-raised-button color="warm" class=""  type="submit" [disabled]="!addLpuForm.valid"><i class="material-icons">add</i> Добавить</button>
      </form>
    </div>
  </div>
      </md-sidenav>
   </md-sidenav-container>
</div>
